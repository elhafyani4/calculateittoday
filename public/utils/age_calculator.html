<!DOCTYPE html>
<html lang="en" class="safari:bg-gray-50">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .slider-container input[type='range']::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background-color: #6366f1;
            border-radius: 50%;
            cursor: pointer;
        }

        .slider-container input[type='range']::-moz-range-thumb {
            -moz-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background-color: #6366f1;
            border-radius: 50%;
            cursor: pointer;
        }

        .slider-container input[type='range'] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background-color: #ccc;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }

        .slider-container input[type='range']:hover {
            opacity: 1;
        }


        .slider-container input[type='range']::-ms-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background-color: #6366f1;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">
    <nav class="fixed w-full top-0 z-30 bg-white/90 backdrop-blur-md shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="flex items-center font-bold text-xl text-blue-600">
                <i class="fa-solid fa-calculator mr-2"></i> Calculator Hub
            </a>
            <ul class="hidden md:flex space-x-8 items-center">
                <li><a href="#finance" class="hover:text-blue-500 transition-colors"><i
                            class="fa-solid fa-hand-holding-dollar mr-1"></i> Finance</a></li>
                <li><a href="/fitness" class="hover:text-green-500 transition-colors"><i
                            class="fa-solid fa-heart-pulse mr-1"></i> Fitness & Health</a></li>
                <li><a href="#math" class="hover:text-yellow-500 transition-colors"><i
                            class="fa-solid fa-square-root-variable mr-1"></i> Math</a></li>
                <li><a href="#utility" class="hover:text-purple-500 transition-colors"><i
                            class="fa-solid fa-tools mr-1"></i> Utility</a></li>
            </ul>
            <button class="md:hidden text-gray-700 hover:text-blue-600 focus:outline-none">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
    </nav>

    <main class="ontainer mx-auto px-6 py-24">
        <h1 class="text-3xl font-bold mb-8 text-center">Age Calculator</h1>

        <div class="max-w-5xl mx-auto bg-white p-8 rounded-xl shadow-md space-y-6">
            <label for "dob-input" class="block text-sm font-medium text-gray-700 mb-1">Date of Birth</label>
            <input type="date" id="dob-input" placeholder="Enter your date of birth"
                class="mt-1 p-3 input-group focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            <button onclick="calculateAge()" class="calc-button bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full w-full transition-colors duration-300">
                Calculate Age
            </button>
            <div id="age-result" class="age-result"></div>
        </div>
    </main>

    <script>
        function calculateAge() {
            const dob = new Date(document.getElementById('dob-input').value);
            if (!isNaN(dob.getTime())) { // Check if the date is valid
                const today = new Date();
                let age = today.getFullYear() - dob.getFullYear();

                const monthDifference = today.getMonth() - dob.getMonth();
                if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < dob.getDate())) {
                    age--;
                }

                document.getElementById('age-result').textContent = `You are ${age} years old.`;
            } else {
                document.getElementById('age-result').textContent = 'Please enter a valid date of birth.';
            }
        }
    </script>

</body>

</html>
